<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <title>辅助决策用图服务系统</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="static/icons/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="static/lib/zTree/ztreeIcon.css" />
  <link rel="stylesheet" href="static/lib/zTree/zTreeStyle.css" />
  <link rel="stylesheet" href="static/lib/jquery/autocomplete/jquery.autocomplete.css">
  <link rel="stylesheet" href="static/lib/colpick/colpick.css">
  <link rel="stylesheet" href="static/lib/outdatedbrowser/outdatedbrowser.min.css">
  <link rel="stylesheet" type="text/css" href="static/lib/als/CSSreset.min.css" />
  <link rel="stylesheet" href="static/style.css">
</head>

<body> 
  <div id="outdated"></div>
  <div id="app"></div>  
  <script src="static/api.js"></script>
  <script src="static/lib/typedarray.js"></script>
  <script src="static/lib/jquery/jquery.min.js"></script>
  <script src="static/lib/jquery/autocomplete/jquery.autocomplete.js"></script>
  <script src="static/lib/zTree/jquery.ztree.core-3.5.js"></script>
  <script src="static/lib/outdatedbrowser/outdatedbrowser.min.js"></script>
  <script src="static/lib/webuploader.js"></script>   
  <script src="static/lib/colpick/colpick.js"></script> 
  <script type="text/javascript" src="static/lib/als/jquery.als-1.7.min.js"></script>  
  <script src="build/bundle.js"></script>
</body>
<script>
  //event listener form DOM ready
  function addLoadEvent(func) {
    var oldonload = window.onload;
    if (typeof window.onload != 'function') {
      window.onload = func;
    } else {
      window.onload = function() {
        if (oldonload) {
          oldonload();
        }
        func();
      }
    }
  }
  //call function after DOM ready
  addLoadEvent(function(){
    outdatedBrowser({
      bgColor: '#f25648',
      color: '#ffffff',
      lowerThan: 'IE10',
      languagePath: 'static/document/zh-cn.html'
    })
  });

  $(document).mouseup(function(e){
    var _con = $(".key-tips,.panel,#location-select,.location-tips,.field-tips");   // 隐藏目标
    var colpick = $(".colpick");
    if(!_con.is(e.target) && _con.has(e.target).length === 0 && !colpick.is(e.target) && colpick.has(e.target).length === 0){
      _con.hide();
      if($("#stops-panel").is(":visible")===false){
        $(".open-stops").removeClass("open");
      }
    }
  });

</script>
</html>
